<!-- Banner -->
<section class="banner">
  <div class="banner-inner">
    <h1>Big Savings Festival</h1>
    <p>Deals on Electronics, Clothing, and Groceries</p>
    <button>Explore All Offers</button>
  </div>
</section>

<!-- Category Filter -->
<nav class="categories">
  <button
    [class.active]="selectedCategory === 'All'"
    (click)="selectCategory('All')">
    All
  </button>
  <button *ngFor="let c of categories"
          [class.active]="selectedCategory === c"
          (click)="selectCategory(c)">
    {{ c }}
  </button>
</nav>

<!-- Product Grid -->
<section class="grid">
  <app-product-card
    *ngFor="let p of filteredProducts"
    [product]="p"
    (add)="addToCart(p)"></app-product-card>
</section>
