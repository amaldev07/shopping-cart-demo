<header class="header">
	<span class="app-title">🛒 Shopping Cart</span>
	<span class="cart-icon">🛍️</span>
</header>

<div class="banner">
	<img src="https://images.unsplash.com/photo-1515168833906-d2a3b82b3029?auto=format&fit=crop&w=900&q=80" alt="Shop Banner" />
</div>

<main class="main-content">
	<section class="categories">
		<h2>Categories</h2>
		<div class="category-cards">
			<div class="category-card" *ngFor="let cat of categories">
				<div class="icon">{{ cat.icon }}</div>
				<div class="name">{{ cat.name }}</div>
			</div>
		</div>
	</section>

	<section class="items">
		<h2>Items</h2>
		<div *ngFor="let cat of categories" class="category-section">
			<h3>{{ cat.name }}</h3>
			<div class="item-list">
				<div class="item-card" *ngFor="let item of getItemsByCategory(cat.id)" (click)="goToItem(cat.id, item.id)">
					<img [src]="item.image" [alt]="item.name" />
					<div class="item-info">
						<div class="item-name">{{ item.name }}</div>
						<div class="item-price">${{ item.price }}</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>
